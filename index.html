<!DOCTYPE html>
<html lang="en">
<head>
    <title>Welcome</title>
    <style>
    body{
        background: linear-gradient(to right,#28afd4, #2659c7);
    }
    h2{
        text-align: center;
        font-family: cursive;
        font-size: 50px;
        padding: 10px;
        margin-top: 200px;
        color:white;
    }
    img {
        margin-left: 650px;
        width: 200px;
        height: auto;
        border-radius: 25px;
    }
    .styled-button 
        {
        display: inline-block;
        padding: 10px 20px;
        font-size: 20px;
        text-align: center;
        margin: 50px;
        background-color: #2f43de;
        color: #fff;
        border-radius: 15px;
        border: 2px solid #2f43de;
        }
        div
        {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px; 
            margin: 0;
        }
        button:hover
        {
            background-color: #fff;
            color: #2f43de;
            
        }
        .moveable-button {
            position: relative;
            transition: transform 0.3s ease;
        }

    </style>
    
</head>
<body>
    <h2>Will You Be My Valentine ?</h2>
    <img src="https://i.pinimg.com/originals/ff/4c/11/ff4c110836358f3027984c5d3d318ba9.gif" height="50" width="50">
    <div>
    <a href="index1.html" ><button class="styled-button "><b>Yes</b></button></a>
    <button class="styled-button moveable-button" ><b>No</b></button>
</div>
<script>
    function getRandomPosition() {
        // Get random position values, adjust these as needed
        const randomX = Math.floor(Math.random() * 200);
        const randomY = Math.floor(Math.random() * 200);
        return `translate(${randomX}px, ${randomY}px)`;
    }

    function buttonClick() {
        alert('Button clicked!');
    }

    const moveableButton = document.querySelector('.moveable-button');

    moveableButton.addEventListener('mouseover', () => {
        moveableButton.style.transform = getRandomPosition();
    });

    moveableButton.addEventListener('mouseout', () => {
        moveableButton.style.transform = 'translate(0, 0)';
    });
</script>
</body>
</html>
