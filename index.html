<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome</title>
    <style>
    body{
        background: linear-gradient(to right,#28afd4, #2659c7);
        margin: 0;
        padding: 0;
    }
    h2{
        text-align: center;
        font-family: cursive;
        font-size: 5vw; /* Adjust font size based on viewport width */
        padding: 10px;
        margin-top: 10vh; /* Adjust margin based on viewport height */
        color:white;
    }
    img {
        display: block;
        margin: 0 auto;
        width: 40vw; /* Adjust image width based on viewport width */
        max-width: 200px; /* Set maximum width for smaller screens */
        height: auto;
        border-radius: 25px;
        margin-top: 5vh; /* Adjust margin based on viewport height */
    }
    .styled-button {
        display: block;
        margin: 5vh auto; /* Adjust margin based on viewport height */
        padding: 2vh 5vw; /* Adjust padding based on viewport width and height */
        font-size: 4vw; /* Adjust font size based on viewport width */
        text-align: center;
        background-color: #2f43de;
        color: #fff;
        border-radius: 15px;
        border: 2px solid #2f43de;
    }
    .moveable-button {
        position: relative;
        transition: transform 0.3s ease;
    }
    .styled-button:hover {
        background-color: #fff;
        color: #2f43de;
    }
    </style>
    
</head>
<body>
    <h2>Will You Be My Valentine ?</h2>
    <img src="https://i.pinimg.com/originals/ff/4c/11/ff4c110836358f3027984c5d3d318ba9.gif">
    <a href="index1.html" class="styled-button"><b>Yes</b></a>
    <button class="styled-button moveable-button" onclick="buttonClick()"><b>No</b></button>

<script>
    function getRandomPosition() {
        const randomX = Math.floor(Math.random() * 200);
        const randomY = Math.floor(Math.random() * 200);
        return `translate(${randomX}px, ${randomY}px)`;
    }

    function buttonClick() {
        alert('Button clicked!');
    }

    const moveableButton = document.querySelector('.moveable-button');

    moveableButton.addEventListener('mouseover', () => {
        moveableButton.style.transform = getRandomPosition();
    });

    moveableButton.addEventListener('mouseout', () => {
        moveableButton.style.transform = 'translate(0, 0)';
    });
</script>
</body>
</html>
